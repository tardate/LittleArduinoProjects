---
layout: default
---
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">The Project Catalog</h3>
        </div>
        <div class="panel-body">
          <table id="catalog-table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Project</th>
                <th class="hidden-xs">Description</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="list-group">
        <div class="list-group-item active">
          About this Page
        </div>
        <a href="{{ site.repo_url }}" class="list-group-item" target="_blank">
          <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
          Project Sources on GitHub
        </a>
        <a href="{{ "/gallery.html" | prepend: site.baseurl }}" class="list-group-item">
          <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
          Project Gallery
        </a>
        <div class="list-group-item">
          {% include sidebar_links.html %}
        </div>
        <a href="https://codingkata.tardate.com/" class="list-group-item">
          <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
          LittleCodingKata
        </a>
        <a href="https://blog.tardate.com" class="list-group-item">
          <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
          More like this on my blog
        </a>
      </div>
      {% include adsidebar.html %}
    </div>

  </div>
</div>
<script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
<script src="catalog/assets/javascripts/catalog.js"></script>
